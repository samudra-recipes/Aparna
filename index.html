<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
	</head>
	<body>
        <video id="film" src="bricks.mp4" autoplay muted ></video>

        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            video {
                height: 100vh;
                width: 100%;
                object-fit: fill;
                position: absolute;
            }
        </style>
 <!--><br />When the video ends you will be redirected to another website</!-->
<script>
	let film = document.getElementById("film");
	film.onended = function() {
		//this is a function what will be used for redirection when the video ends
		console.log("Hello, world!");
		window.location = "https://samudra-recipes.github.io/Aparna0/";
			}
</script>
	</body>
</html>
